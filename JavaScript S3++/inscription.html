    <script src="Verif.js"></script>
    <h1>Inscription</h1>
    <form name="inscriptionForm" id="Form">
        <div>
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom">
            <span id="nomError" class="error-message"></span>
        </div>
        <div>
            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom">
            <span id="prenomError" class="error-message"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" class="error-message"></span>
            <span class="note">(Un email valide doit être fourni)</span>
        </div>
        <div>
            <label for="telephone">Téléphone:</label>
            <input type="tel" id="telephone" name="telephone">
            <span id="telError" class="error-message"></span>
            <span class="note">(Un numéro de téléphone valide doit comporter 8 chiffres)</span>
        </div>
        <div>
            <label for="dateNaissance">Date de naissance:</label>
            <input type="date" id="dateNaissance" name="dateNaissance">
            <span id="dateError" class="error-message"></span>
            <span class="note">(La date de naissance ne peut pas être dans le futur)</span>
        </div>
        <div>
            <label for="motDePasse">Mot de passe:</label>
            <input type="password" id="motDePasse" name="motDePasse">
            <span id="passwordError" class="error-message"></span>
            <span class="note">(Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre)</span>
        </div>
        <div>
            <input type="submit" value="inscription">
        </div>
    </form>
